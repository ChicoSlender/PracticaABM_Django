{% extends "base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Estas seguro de que quieres eliminar a "{{ object }}"?</h4>
            <input type="submit" class="btn btn-primary" value="Confirmar">
        </div>
    </div>
</form>

{% endblock %}
