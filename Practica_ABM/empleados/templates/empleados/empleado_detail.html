{% extends "base.html" %}

{% block content %}

    <h1 class="text-primary">Datos del empleado</h1>
    <div class="form-group">
    <label for="legajo">Legajo</label>
    <input type="text" name="legajo" id="legajo" class="form-control" value="{{ object.legajo }}" readonly>
    </div>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="form-control" value="{{ object.nombre }}" readonly>
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" class="form-control" value="{{ object.apellido }}" readonly>
    </div>
    <div class="form-group">
        <label for="salario">Salario</label>
        <input type="text" name="salario" id="salario" class="form-control" value="{{ object.salario }}" readonly>
    </div>

    <a href="{% url 'empleados' %}" class="btn btn-primary">Volver</a>
{% endblock %}
